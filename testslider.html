    <style>
        .slick-slider .element {
            height: 100px;
            width: 100px;
            background-color: #000;
            color: #fcfcfc;
            border-radius: 5px;
            display: inline-block;
            margin: 0px 10px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            font-size: 20px;
        }
        .slick-slider .slick-disabled {
            opacity: 1; 
            pointer-events: none;
        }
        .slick-next {
                left: 40px;
                top: 125px;
        }
        .slick-prev {
                left: 4px;
                top: 125px;
        }

        }
